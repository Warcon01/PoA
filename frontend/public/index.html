    <script>
      // Simple function to decode the JWT payload (without using a library)
      function parseJwt(token) {
        try {
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          const jsonPayload = decodeURIComponent(
            atob(base64)
              .split('')
              .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
              .join('')
          );
          return JSON.parse(jsonPayload);
        } catch (error) {
          console.error("Error parsing JWT:", error);
          return null;
        }
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (token) {
          const user = parseJwt(token);
          if (user && user.role && user.role.toLowerCase() === 'admin') {
            // Inject the admin dashboard link into the navbar
            document.getElementById('adminNav').innerHTML =
              '<a class="nav-link" href="admin.html">Admin Dashboard</a>';
          }
        }
      });
      </script>
