<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - PoA</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">PoA</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
      <h1 class="mb-4">Register</h1>
      <form id="registerForm">
        <div class="mb-3">
          <label for="regUsername" class="form-label">Username</label>
          <input type="text" id="regUsername" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" id="regEmail" class="form-control" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" id="regPassword" class="form-control" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div class="mt-3">
        <p>
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
      <div class="container">
        <p>&copy; 2025 PoA. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Optional: Auth JS for handling form submission -->
    <script src="js/auth.js"></script>
  </body>
</html>
