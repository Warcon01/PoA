<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Planner - PoA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .week-container {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
      }
      .day-column {
        border-right: 1px solid #eee;
        min-height: 150px;
        padding: 0.5rem;
      }
      .day-column:last-child {
        border-right: none;
      }
      .task-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .task-item.completed span {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">PoA</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="weekly.html">Planner</a></li>
            <li class="nav-item"><a class="nav-link" href="readinglist.html">Reading List</a></li>
            <li class="nav-item"><a class="nav-link" href="journal.html">Journal</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Weekly Planner Content -->
    <div class="container mt-4">
      <h1>Weekly Planner</h1>
      <button id="addWeekBtn" class="btn btn-success mb-3">Add Week</button>
      <div id="weeksContainer">
        <!-- Weekly planner data will be rendered here -->
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Weekly Planner JS -->
    <script src="js/weekly.js"></script>
  </body>
</html>
