<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify 2FA - PoA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">PoA</a>
      </div>
    </nav>
    <!-- 2FA Verification Form -->
    <div class="container mt-5">
      <h1 class="mb-4">Two-Factor Authentication</h1>
      <form id="verify2FAForm">
        <div class="mb-3">
          <label for="verifyEmail" class="form-label">Email</label>
          <input type="email" id="verifyEmail" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="twoFactorCode" class="form-label">2FA Code</label>
          <input type="text" id="twoFactorCode" class="form-control" placeholder="Enter the 2FA code" required>
        </div>
        <button type="submit" class="btn btn-success">Verify</button>
      </form>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
  </body>
</html>
